<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wordsmith</title>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="./themes/snow.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="fileViewer">
    <table>
      <tr>
        <td>File 1</td>
        <td>File 2</td>
        <td>File 3</td>
      </tr>
    </table>
  </div>
  <div id="editor"></div>

</body>

<script>
  var toolbarOptions = [
    ['bold'],
    ['italic'],
    ['underline'],
    ['strike'],
    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
    [{ 'color': [] }],
    [{ 'font': [] }],
    [{ 'align': [] }],
    ['clean']
  ];
  var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      toolbar: toolbarOptions
    }
  });
</script>
<script>
  require('./renderer.js');
</script>
</html>
